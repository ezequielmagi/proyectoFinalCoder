<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- material -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="./assets/css/preVenta.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/stylesModal.css" />
    <link rel="stylesheet" href="./assets/css/stylesLogin.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/jquery.js"></script>

    <title>BeVeWeb</title>
  </head>
  <body>
    <!-- nuevo encabezado -->

    <div class="real-header">
      <div class="container">
        <div class="header-search-container">
          <form method="GET" class="">
            <input placeholder="Buscar" autocomplete="off" />
          </form>
        </div>
        <div class="container-logo">
          <img src="./assets/img/logochico.jpg" alt="" />
        </div>
        <div class="header-login-container">
          <ul>
            <li><a id="userLogin">Iniciar Sesión</a></li>
          </ul>
          <ul>
            <li>
              <a id="carrito">canasta <span id="contadorCarrito"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="header-nav">
      <!-- nuevo encabezado -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quienes somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>

    <!-- products -->
    <div class="filtros">
      <select id="tipoComidas">
        <option value="Todas">Todas</option>
        <option value="Comidas">Comidas</option>
        <option value="Postres">Postres</option>
      </select>
    </div>

    <section id="products"></section>
    <!-- footer -->
    <section class="footer">
      <div class="container-fluid">
        <p>logo</p>
      </div>
    </section>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Productos en la cesta:</h3>
        <button id="carritoCerrar">
          <i class="material-icons">cancel</i>
        </button>
        <div id="carrito-contenedor">
          <div class="productoEnCarrito">
            <p></p>
            <p></p>
            <button class="boton-eliminar">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
        <p class="precioProducto">
          Precio total: $ <span id="precioTotal"></span>
        </p>
      </div>
    </div>

    <!-- iniciar sesion -->
    <div class="login-contenedor">
      <div class="login-contenedor--body">
        <h1>Ingresa con tu usuario</h1>
        <form>
          <label for="email">Correo electrónico</label>
          <input
            type="text"
            name="email"
            id="userEmail"
            placeholder="Ej.: pepito@gmail.com"
            autocomplete="off"
          />
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="userPassword" />
          <button id="btnIngresar">Ingresar</button>
        </form>
        <div class="registro-contenedor">
          <h3>Aún no estas registrado?</h3>
          <h4>No te pierdas los beneficios!</h4>
          <button id="btnRegistro">Registrame</button>
        </div>
      </div>
    </div>

    <!-- PRE-VENTA -->

    <div class="preVenta-container">
      <div class="preVenta-body">
        <div class="preVenta-header">
          <p>CERRAR</p>
        </div>
        <div class="preVenta-producto">
          <div class="preventa-titulos">
            <p>PRODUCTO</p>
            <p>SUBTOTAL</p>
          </div>
          <div class="preVenta-descripcion">
            <div class="preVenta-descripcion--data">
              <img src="" alt="" />
              <p>articulo</p>
              <p>precioUnitario</p>
              <input type="number" min="1" placeholder="1" />
            </div>
            <div class="subTotalCalculado">
              <p>SubTotalCalculado</p>
            </div>
          </div>
          <div class="preVenta-envio">
            <form>
              <label for="domicilio">Envio a domicilio</label>
              <input
                type="radio"
                id="domicilio"
                name="formaenvio"
                value="envio"
              />

              <label for="retiro">Retiro por local</label>
              <input
                type="radio"
                id="retiro"
                name="formaenvio"
                value="retiro"
              />
            </form>

            <p>costo envio</p>
          </div>
          <div class="preVenta-footer">
            <button>Iniciar compra</button>
            <button>Seguir comprando</button>
          </div>
        </div>
      </div>
    </div>

    <!-- firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- js propio -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/login.js"></script>

    <!-- <script src="./assets/main.js"></script> -->
    <!-- js bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
